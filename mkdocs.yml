site_name: Quinn

theme:
  name: material
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes
    - navigation.expand
    - content.tabs.link
    - content.code.copy
    - content.code.select

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: sphinx
            docstring_options:
              show_if_no_docstring: true
            show_source: true
  - mkdocs-jupyter
  - markdown-exec

nav:
  - Home: index.md
  - API Docs: reference/SUMMARY.md
  - Examples:
      - "notebooks/schema_as_code.ipynb"

markdown_extensions:
    - markdown_include.include:
        base_path: docs
