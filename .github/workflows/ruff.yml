name: Lint

on: push 

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: Gr1N/setup-poetry@v8
      - name: Run Ruff 
        run: |
          poetry run ruff check quinn
